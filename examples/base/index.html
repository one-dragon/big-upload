<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Base example</title>
    <link rel="stylesheet" href="./assets/index.css" />
    <style>
        .el-button input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-button type="primary" @click="selectFile">
            选取文件
            <input type="file" id="selectFile" ref="fileInput" />
        </el-button>

        <el-button type="success" @click="submitUpload">上传到服务器</el-button>

        <br><br>

        <div v-for="item in fileList">
            <p>{{ item.name }}</p>
            <el-progress :text-inside="true" :stroke-width="24" :percentage="item.percentage" status="success"></el-progress>
            <el-button type="primary" @click="abortUpload(item.hash)">取消上传</el-button>
            <el-button type="primary" @click="removeUpload(item.hash)">删除文件</el-button>
        </div>
    </div>

    <script src="./assets/vue.js"></script>
    <script src="./assets/index.js"></script>
    <script src="/__build__/base.js"></script>
</body>

</html>
