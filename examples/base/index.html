<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Base example</title>
    <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
    <div id="app" v-cloak>
        <h3>设置 分片大小、支持多选、接受上传类型、请求头设置</h3>
        <h3>只可以选择图片上传</h3>
        <input type="file" id="file-input" />

        <br><br><br>

        <el-row :gutter="20">
            <el-col :span="8" v-for="(item, idx) in imgList" :key="item.url">
                <el-card :body-style="{ padding: '0px' }">
                    <img :src="item.url" class="image">
                    <div style="padding: 14px;">
                        <span>{{ item.name }}</span>
                        <div class="bottom clearfix">
                            <time class="time">{{ item.time }}</time>
                            <el-button type="text" class="button">操作按钮</el-button>
                        </div>
                    </div>
                </el-card>
            </el-col>
        </el-row>
    </div>

    <style>
        .time {
            font-size: 13px;
            color: #999;
        }
    
        .bottom {
            margin-top: 13px;
            line-height: 12px;
        }
    
        .button {
            padding: 0;
            float: right;
        }
    
        .image {
            width: 100%;
            display: block;
        }
    
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }
    
        .clearfix:after {
            clear: both
        }
    </style>

    <script src="./assets/vue.js"></script>
    <script src="./assets/index.js"></script>
    <script src="/__build__/base.js"></script>
</body>

</html>
