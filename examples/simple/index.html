<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple example</title>
</head>

<body>
    <div id="app">
        <h3>原生 file input 绑定:</h3>
        <input type="file" id="file-input" />

        <br><br><br>

        <h3>其他元素绑定，创建 file input 插入其中:</h3>
        <span id="other-element" style="border: 1px #dcdfe6 solid; padding: 15px; display: inline-block;"></span>

        <br><br><br>

        <h3>自闭和标签绑定，创建 file input 插入其后:</h3>
        <span style="border: 1px #dcdfe6 solid; padding: 15px; display: inline-block;">
            <input placeholder="文本input绑定" id="text-input" />
        </span>

        <br><br><br>

        <h3>绑定没定义标签，控制台报错:</h3>
    </div>
    <script src="/__build__/simple.js"></script>
</body>

</html>
